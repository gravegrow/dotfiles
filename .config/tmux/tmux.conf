set-option -s escape-time 0
set-option -g history-limit 50000
set-option -g display-time 4000
set-option -g status-interval 5
set-option -g focus-events on

set-window-option -g mode-keys vi
set -g default-terminal "${TERM}"
set -ga terminal-overrides ",xterm-256color:Tc,alacritty:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
set -gq allow-passthrough on

set -g pane-base-index 1
set -g base-index 1
set -g mouse on
set -g renumber-windows on

set-window-option -g window-status-separator ""

set -g pane-border-style "fg=#25211E bg=#181616"
set -g pane-active-border-style "bg=#181616 fg=colour4"

set -g status-position top
set -g status-justify left

set -g status-bg "colour0"
set -g status-fg "colour15"

set -g status-left "#[fg=colour0, bg=colour12] 󰺪 "
set -g status-right "#[fg=colour15, bg=colour8, bold] #{session_name} #[fg=colour0, bg=red]  "

set -g window-status-current-format "#[fg=blue, bg=colour8, bold] #I "
set -g window-status-format "#[fg=#6E6763, bg=colour0] #I "

set -g message-style "fg=#B77E64 bg=colour8 bold"
set -g message-command-style "fg=#B77E64 bg=colour8 bold dim"

set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

set -g status-left-length 50
set -g status-right-length 50

source-file ~/.config/tmux/keybinds.conf

