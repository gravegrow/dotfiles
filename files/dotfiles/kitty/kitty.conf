include themes/onedark.conf

font_family       BerkeleyMono Nerd Font Mono
italic_font       BerkeleyMono Nerd Font Mono
bold_font         BerkeleyMono Nerd Font Mono
# font_family       JetBrainsMono Nerd Font Mono 
# italic_font       JetBrainsMono Nerd Font Mono Italic 
# bold_font          JetBrainsMono NFM Bold Italic
# bold_italic_font   JetBrainsMono NFM Bold Italic

text_composition_strategy legacy

font_size               16
confirm_os_window_close 0
enable_audio_bell       no

background_opacity   1.0
window_padding_width 10

modify_font underline_position 0
modify_font underline_thickness 50%

url_style straight
kitty_mod           ctrl+shift

map kitty_mod+i launch --type=overlay-main /bin/bash -c 'tmux new-session -s "Sessions" ~/.config/scripts/tmux-sessionizer'
