#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 6
    border_size = 1

    col.active_border = rgba(89B4FAaa)
    col.inactive_border = rgba(000000aa)

    resize_on_border = false
    allow_tearing = false
    layout = master
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 0
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 10
        render_power = 3
        color = rgba(00000066)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        special = true

        vibrancy = 0.1696
    }
}

master {
    mfact = 0.66
    new_status = slave
}

dwindle {
    force_split = 2
    preserve_split =true
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    enable_swallow = true
    swallow_regex=^(Wezterm)$
}

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us,ru
    kb_options =grp:alt_space_toggle
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

cursor {
  no_warps = true
}

###################
### KEYBINDINGS ###
###################

bind = SUPER SHIFT, Q, killactive,
bind = SUPER, return, exec, $terminal
bind = SUPER, E, exec, $TUIFiles
bind = SUPER SHIFT, E, exec, $GUIFiles
bind = SUPER, B, exec, $browser
bind = SUPER SHIFT, B, exec, $browserPrivate
bind = SUPER, C, exec, $picker

bind = SUPER SHIFT, Space, togglefloating
bind = SUPER SHIFT, Space, centerwindow

bind = SUPER, T, exec, hyprctl keyword general:layout "master"
bind = SUPER, T, fullscreen, 1, unset
bind = SUPER, T, layoutmsg, orientationleft

bind = SUPER, M, fullscreen, 2, set

bind = SUPER SHIFT, M, exec, hyprctl keyword general:layout "master"
bind = SUPER SHIFT, M, layoutmsg, orientationcenter

bind = SUPER, Space, exec, $menu

bind = SUPER, J, cyclenext, none
bind = SUPER, K, cyclenext, prev
bind = SUPER SHIFT, J, swapnext, none
bind = SUPER SHIFT, K, swapnext, prev
bind = SUPER, H, layoutmsg, mfact -0.05
bind = SUPER, L, layoutmsg, mfact +0.05

bind = SUPER, I, exec, hyprctl keyword general:layout "hy3"
bind = SUPER, D, exec, hyprctl keyword general:layout "master"

# Switch workspaces with SUPER + [0-9]
bind = SUPER, 1, workspace, r~1
bind = SUPER, 2, workspace, r~2
bind = SUPER, 3, workspace, r~3
bind = SUPER, 4, workspace, r~4
bind = SUPER, 5, workspace, r~5
bind = SUPER, 6, workspace, r~6
bind = SUPER, 7, workspace, r~7
bind = SUPER, 8, workspace, r~8
bind = SUPER, 9, workspace, r~9

bind = SUPER SHIFT, 1, movetoworkspacesilent, r~1
bind = SUPER SHIFT, 2, movetoworkspacesilent, r~2
bind = SUPER SHIFT, 3, movetoworkspacesilent, r~3
bind = SUPER SHIFT, 4, movetoworkspacesilent, r~4
bind = SUPER SHIFT, 5, movetoworkspacesilent, r~5
bind = SUPER SHIFT, 6, movetoworkspacesilent, r~6
bind = SUPER SHIFT, 7, movetoworkspacesilent, r~7
bind = SUPER SHIFT, 8, movetoworkspacesilent, r~8
bind = SUPER SHIFT, 9, movetoworkspacesilent, r~9
bind = SUPER SHIFT, 0, movetoworkspacesilent, r~10

# Example special workspace (scratchpad)
bind = SUPER, N, togglespecialworkspace, scratchpad
bind = SUPER SHIFT, N, movetoworkspace, special:scratchpad

# Move/resize windows with SUPER + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bind = SUPER, mouse:274, exec, toggle_floating.sh

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ "toggle"

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

windowrule = float,class:org.gnome.Calculator
windowrule = bordersize 1, floating:1
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]


# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

workspace = special:scratchpad, gapsin:0, gapsout:150
workspace = w[tv1], gapsin:0, gapsout:0, bordersize:0

workspace = 1, monitor:0
workspace = 2, monitor:0
workspace = 3, monitor:0
workspace = 4, monitor:0
workspace = 5, monitor:0
workspace = 6, monitor:0
workspace = 7, monitor:0
workspace = 8, monitor:0
workspace = 9, monitor:0
workspace = 10, monitor:0

workspace = 11, monitor:1
workspace = 12, monitor:1
workspace = 13, monitor:1
workspace = 14, monitor:1
workspace = 15, monitor:1
workspace = 16, monitor:1
workspace = 17, monitor:1
workspace = 18, monitor:1
workspace = 19, monitor:1
workspace = 20, monitor:1



##############################
###       ANIMATIONS       ###
##############################

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = no

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, slidefade 87%
    animation = windowsOut,    1,     1.49,  linear,       slidefade 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}
