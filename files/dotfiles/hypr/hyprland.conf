################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,1
monitor=DP-2, 3440x1440@144, 0x0, 1
monitor=HDMI-A-1, 1920x1080@60, 3440x0, 0.75

xwayland {
  force_zero_scaling = true
}

###################
### MY PROGRAMS ###
###################

# Set programs that you use
$terminal = wezterm
$GUIFiles = nautilus --new-window
$TUIFiles = wezterm -e yazi
$menu = rofi -show drun
$browser = brave --disable-features=WaylandFractionalScaleV1
$browserPrivate = brave --incognito --disable-features=WaylandFractionalScaleV1
$picker = hyprpicker -a

#################
### AUTOSTART ###
#################

# exec-once = hyprpm reload -n
# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = hyprctl dispatch focusmonitor 1 && hyprctl dispatch workspace r~1 && hyprctl dispatch focusmonitor 0 && hyprctl dispatch workspace r~1
exec-once = qs

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_SCALE_FACTOR,1.15
env = PATH,$HOME/.config/hypr/scripts/:$PATH

